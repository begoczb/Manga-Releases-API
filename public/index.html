<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script type="module" src="javascript/index.js"></script>
    <script src="/script/auth/login.js" type="module"></script>
    <script src="/script/auth/signup.js" type="module"></script>
    <title>Manga Release API</title>
  </head>
  <body>
    <header>
      <h1>Manga Release API</h1>

      <section class="Log container">
        <button id="signup">Sign-up</button>
        <button id="login">Log In</button>

        <div class="form container">
          <form class="sign-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" />
            <button id="signup-btn">Create Account</button>
          </form>

          <form class="log-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <button id="log-btn">Log In</button>
          </form>
        </div>
      </section>
    </header>

    <section class="search hidden">
      <button id="get-series">Manga series</button>
      <button id="get-volulmes">Manga volumes</button>
      <button id="get-favorites">Favorites</button>
      <button id="get-calendar">Calendar</button>

      <div class="container hidden"></div>
    </section>

    <template id="manga-series">
      <div class="card container"></div>
      <picture class="container"><img src="" alt="" /></picture>
      <h2></h2>
      <h3></h3>
      <h4></h4>
      <div class="favorite"></div>
      <button id="button favorite">add to favorite</button>
    </template>
    <template id="manga-volume">
      <div class="card container">
        <picture class="container"><img src="" alt="" /></picture>
        <h2></h2>
        <h3></h3>
        <h4></h4>
      </div>
    </template>
  </body>
</html>
